<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body background="https://previews.123rf.com/images/kotenko/kotenko1403/kotenko140300008/26854631-snowy-winter-in-a-mountain-forest-sunny-cold-day-with-snow-covered-trees-carpathian-mountains-ukrain.jpg">  

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Register Now</h2>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="firstname" class="form-label">First name</label>
                            <input type="text" name="firstname" id="firstname" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last name</label>
                            <input type="text" name="lastname" id="lastname" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="phon3e" class="form-label">Phone number</label>
                            <input type="text" name="phone" id="phone" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Street Address</label>
                            <input type="text" name="address" id="address" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="address2" class="form-label">Street Address Line 2</label>
                            <input type="text" name="address2" id="address2" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">State/Province</label>
                            <input type="text" name="state" id="state" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" name="country" id="country" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="post" class="form-label">Post/Zip code</label>
                            <input type="text" name="post" id="post" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="area" class="form-label">Area Code</label>
                            <input type="text" name="area" id="area" class="form-control" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="agreeCheckbox" required>
                            <label class="form-check-label" for="agreeCheckbox">I agree to the terms, conditions, and policies</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Register Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Initialize Firebase with your configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA-VoWsBF1alsgnS3mZMiAsME93e6WAamY",
  authDomain: "even-dream-330116.firebaseapp.com",
  projectId: "even-dream-330116",
  storageBucket: "even-dream-330116.appspot.com",
  messagingSenderId: "546532011978",
  appId: "1:546532011978:web:7491e608705a59ef42a933",
  measurementId: "G-22D2XEGXDG"
        };
        firebase.initializeApp(firebaseConfig);

        // Handle form submission
        const registerForm = document.getElementById("registerForm");
        registerForm.addEventListener("submit", (event) => {
            event.preventDefault();

            const formData = new FormData(registerForm);
            const formDataObject = {};
            formData.forEach((value, key) => {
                formDataObject[key] = value;
            });

            const contactsRef = firebase.database().ref("contacts");
            contactsRef.push(formDataObject)
                .then(() => {
                    alert("Data submitted successfully!");
                    registerForm.reset();
                })
                .catch((error) => {
                    console.error("Error submitting data: ", error);
                });
        });
    </script>
</body>
</html>
